<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Hangman Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="icon" sizes="32x32" href="favicon-birthday-cake.ico">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Rye%7CMontserrat:500,700,900" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css">
    <script
    src="http://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-12 col-xs-12 stuff ">
                <div>
                    <i class="fas fa-birthday-cake"></i>
                    <h1 class="site-title">Cake or Pie?</h1>
                    <i class="fas fa-chart-pie"></i>
                </div>
                <h2>Silly human! The answer is always both. But why deny ourselves all the delicious confections? Let's indulge
                    with a classic game of hangman! Bonus: zero calories</h2>
                <h3 id="instructions">Press the SPACE BAR to begin.</h3>
                <div id="typed-wrapper" class="effect6">
                    <div id="hangman-letters"></div>

                    <h4>Letters Used: </h4>

                    <div id="hangman-typed"></div>
                </div>

                <div class="row">
                    <div class="col-lg-6 col-md-12 col-sm-12">
                        <div class="hangman-wrapper">
                            <h4>Guesses Remaining: </h4>
                            <div id="hangman-guesses">
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6 col-sm-12">

                        <div class="hangman-wrapper">
                            <h4>Total Wins: </h4>
                            <div id="hangman-wins"></div>
                        </div>
                    </div>
                </div>

                <div class="hangman-controls">
                    <button type="button" class="btn btn-warning btn-block" id="hangman-reveal">Give up? Reveal Answer!</button>
                </div>
            </div> 
            <div class="col-lg-6 col-md-3 col-xs-12" id="cake"><img src="assets/images/1.png" alt="Cake" style="width: 100%"></div>
        </div>
    </div>

</body>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.bundle.min.js" integrity="sha384-lZmvU/TzxoIQIOD9yQDEpvxp6wEU32Fy0ckUgOH4EIlMOCdR823rg4+3gWRwnX1M"
    crossorigin="anonymous"></script>
<script src="assets/javascript/gametest.js"></script>

</html>
