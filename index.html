<div class="container">
        <div class="row">
          <div class="col-xs-12">
              <div id="instructions">Press SPACE BAR to begin</div>
            <div id="hangman-guesses">
                This is where number of guesses display
            </div>
            <div id="hangman-status">You lost or won message goes here.</div>
            <div id="hangman-wins">Display wins counter.</div>
            <div id="hangman-typed">Display letters typed.</div>

            <div id="hangman-letters">
            </div>

            <div class="hangman-controls">
              <button type="button" class="btn btn-warning btn-large" id="hangman-reveal">Reveal Answer</button>
              <button type="button" class="btn btn-danger btn-large" id="hangman-newgame">New Game</button>
            </div>
          </div>
          <div class="col-xs-1">
          </div>
