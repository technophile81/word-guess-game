<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Hangman Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Rye%7CAlegreya+Sans:500,700,900%7CFredericka+the+Great" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css">

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-8 col-xs-12 stuff ">
                <div>
                    <i class="fas fa-birthday-cake"></i>
                    <h1 class="site-title">Cake or Pie?</h1>
                </div>
                <h2>Silly human! The answer is always both. But why deny ourselves all the delicious confections? Let's indulge
                    with a classic game of hangman! Bonus: zero calories</h2>
                <h3 id="instructions">Press the SPACE BAR to begin.</h3>
                <div id="typed-wrapper" class="effect6">
                    <div id="hangman-letters"></div>

                    <h4>Letters Used: </h4>
                    <br/>
                    <div id="hangman-typed"></div>
                </div>

                <div class="row">
                    <div class="col-lg-6 col-xs-12">
                        <div class="hangman-wrapper">
                            <h4>Guesses Remaining: </h4>
                            <div id="hangman-guesses">
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6 col-xs-12">

                        <div class="hangman-wrapper">
                            <h4>Wins: </h4>
                            <div id="hangman-wins"></div>
                        </div>
                    </div>
                </div>

                <div class="hangman-controls">
                    <button type="button" class="btn btn-warning btn-block" id="hangman-reveal">Give up? Reveal Answer!</button>
                </div>
            </div>
            <div class="col-lg-6 col-md-3 col-xs-12"></div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        crossorigin="anonymous"></script>


</body>
<script src="assets/javascript/game.js"></script>

</html>
